<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Links</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header"></header>

  <main class="card">
    <div class="avatar-wrap">
      <img src="./Profile.jpeg" alt="Profile photo" class="avatar">
    </div>

    <h1 class="name">Yash Bachwani</h1>
    <p class="tagline">Connect With Me to get my latest ideas and the projects details.</p>

    <section class="links">
      <a href="https://www.fiverr.com/yash_bachwani?public_mode=true" class="link">
        <div class="left">
          <img src="./fiver.png" alt="" class="icon" />
          <span>Fiverr</span>
        </div>
        <span class="arrow">→</span>
      </a>

      <h2 class="section-title">Find me on</h2>

      <a href="https://www.linkedin.com/in/yash-bachwani/" class="link">
        <div class="left">
          <img src="./linkedin.jpg" alt="" class="icon" />
          <div>
            <div class="label">LinkedIn</div>
            <div class="sublabel">Connect Yash Bachwani On LinkedIn</div>
          </div>
        </div>
        <span class="arrow">→</span>
      </a>

      <a href="https://github.com/YashBachwani/" class="link">
        <div class="left">
          <img src="./github.jpg" alt="" class="icon" />
          <div>
            <div class="label">GitHub</div>
            <div class="sublabel">Connect and see Yash's Projects</div>
          </div>
        </div>
        <span class="arrow">→</span>
      </a>

      <a href="https://yashbachwani.github.io/Portfolio/" class="link">
        <div class="left">
          <img src="./web.png" alt="" class="icon" />
          <div>
            <div class="label">Web</div>
            <div class="sublabel">See the Yash's Portfolio</div>
          </div>
        </div>
        <span class="arrow">→</span>
      </a>

      <a href="https://www.instagram.com/yash_bachwani?igsh=MWRtbXhrcHJ1NWw2Yg==" class="link">
        <div class="left">
          <img src="./instagram.jpeg" alt="" class="icon" />
          <div>
            <div class="label">Instagram</div>
            <div class="sublabel">Connect Yash</div>
          </div>
        </div>
        <span class="arrow">→</span>
      </a
    </section>
  </main>
</body>
</html>
